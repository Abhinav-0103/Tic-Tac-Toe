{% extends "base.html" %}

{% block title %}Join Game{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-center mb-6">Join or Create a Game</h1>
<form action="/game" method="POST" class="flex flex-col gap-4">
  <input
    type="text"
    name="game_code"
    placeholder="Enter Game Code"
    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition"
  >
    Join Game
  </button>
  <a
    href="/create"
    class="text-center text-blue-500 hover:underline text-sm mt-2"
  >
    or Create a New Game
  </a>
</form>
{% endblock %}
